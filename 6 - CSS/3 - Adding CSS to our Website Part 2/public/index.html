<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemonade Stand</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/shared.css" />
    <link rel="stylesheet" href="../src/index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="hand-font">
        Hi there, before you can customize lemonades for your order we need some
        information about you
      </h1>
      <div class="form-box hand-font">
        <label for="name">Name: (First & Last)</label>
        <input class="input-style hand-font" type="text" name="name" />
        <label for="phoneNumber">Phone Number:</label>
        <input class="input-style hand-font" type="number" name="phoneNumber" />
        <label for="lemonadeStand"
          >Which lemonade stand are you wanting to order from today?</label
        >
        <select class="input-style hand-font">
          <option>Cooksys Lemonade Stand</option>
          <option>Brad's Lemonade Stand</option>
        </select>
        <a href="lemonade.html">
          <button class="hand-font yellow-button">Start your order</button>
        </a>
      </div>
    </div>
  </body>
</html>
